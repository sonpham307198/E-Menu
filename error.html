<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi Truy Cập</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e44d26; /* Accent color */
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Lỗi Truy Cập</h1>
        <p>
            Có lỗi xảy ra khi truy cập trang menu. Vui lòng đảm bảo bạn truy cập bằng đường dẫn hợp lệ.
        </p>
        <p>
            Nếu bạn có bất kỳ thắc mắc nào, vui lòng liên hệ với nhân viên hỗ trợ.
        </p>
        <p>
            <a href="/">Quay lại trang chủ</a>
        </p>
    </div>
</body>
</html>
